{% extends "lessons/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Sign up {% endblock %}
<br><br>

{% block content %}
<br><br>
<div class = 'signupbox'>
    <div class = 'p'>
        <p><strong> Sign up </strong></p>
    </div>
    <form action = "{% url 'welcome:reg_user' %}" method = 'POST' > 

        {% csrf_token %}
        {{ form|crispy}}
        <br><br>

        <a href = "{% url 'welcome:login' %}" ><button type = 'submit' class = 'button'> Register </button></a>
        
    </form>
</div>
{% endblock %}
