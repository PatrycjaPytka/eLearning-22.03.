{% extends "lessons/base.html" %}
{% load crispy_forms_tags %} 

{% block title %} Log in {% endblock %}

{% block content %}
<div class = 'loginbox'>
    <div class = 'p'>
        <p><strong> Please, Log in: </strong></p>
    </div>
    <form method='POST' action="{% url 'welcome:login' %}" class = "form-group col-md-4">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type = 'submit' class = 'button'> Login </button>
    </form>
</div>
{% endblock %}
